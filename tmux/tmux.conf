# ========================== General Config ========================

#\\ Set Prefix
unbind C-b
set -g prefix `
bind ` send-prefix
# set -g prefix2 C-Space; bind-key C-Space send-prefix -2

#\\ Reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#\\ Enable mouse
setw -g mouse on

#\\ Set default terminal
set -g default-terminal "screen-256color"


# ========================= Behavior ================================

#\\ Kill server
bind D confirm kill-server

# -------------------------- Windows --------------------------------

#\\ Kill window
bind k confirm kill-window
bind = kill-pane

#\\ Set windows number start at 1
set -g base-index 1
set-window-option -g pane-base-index 1

#\\ Reindex windows number after close a window
set -g renumber-windows on

#\\ Split window
bind \ split-window -h
bind - split-window -v

#\\ Switch between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#\\ Move windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# -------------------------- Panes ---------------------------------

#\\ Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -------------------------- Sessions -------------------------------

#\\ Switch between session
bind -r ( switch-client -p
bind -r ) switch-client -n

# ----------------------- Extend behaviors --------------------------

#\\ Copy like vim
setw -g mode-keys vi
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe

#\\ Set time response for Vim ESC time
set -s escape-time 0

#\\ Smart pane switching with awareness of vim splits
bind -n C-k run-shell 'tmux-vim-select-pane -U'
bind -n C-j run-shell 'tmux-vim-select-pane -D'
bind -n C-h run-shell 'tmux-vim-select-pane -L'
bind -n C-l run-shell 'tmux-vim-select-pane -R'
bind -n "C-\\" run-shell 'tmux-vim-select-pane -l'

#\\ Bring back clear screen under tmux prefix
bind C-l send-keys 'C-l'

#\\ Copy and paste with OS clipboard
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind C-y run "tmux save-buffer - | xclip -i"

#\\ Switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5


# ======================== Appearance ================================

#\\ Panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# -------------------- Status bar design -----------------------------

#\\ Status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
# set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 90
set -g status-right '#(~/getNameSong.sh)'
set -g status-left-length 20

#\\ Messaging
set -g message-fg colour232
set -g message-bg colour166
set -g message-command-fg blue
set -g message-command-bg black
set -g message-attr bold

#\\ Window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

#\\ Window status
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

#\\ The panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

#\\ Info on left (I don't have a session display for now)
set -g status-left ''

#\\ Loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#\\ The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238


# ============================= Plugins ===========================

#\\ List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "jlipps/tmux-safekill"
set -g @plugin 'tmux-plugins/tmux-copycat'

#\\ Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

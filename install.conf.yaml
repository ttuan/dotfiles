# Settings
- defaults:
    link:
      create: true
      relink: true
      force: true # Swap original file

# TODO: Clean dead symlinks
- clean: ["~", "~/.config"]

# Run shell commands
- shell:
    # Install submodules
    - [git submodule update --init --recursive, Installing submodules]

# Symlink files
- link:
    # Zsh
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.gitconfig_sun: git/gitconfig_sun
    # Git template
    ~/.git_template: git_template
    # Vim
    ~/.vimrc: vim/vimrc
    ~/.ackrc: vim/ackrc
    # Tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tmux-safekill/scripts/safekill.sh:
      force: true
      path: tmux/safekill.sh
    # Tmuxinator
    ~/.tmuxinator/project.yml:
      create: true
      path: tmuxinator/project.yml
    ~/.tmuxinator/django.yml:
      create: true
      path: tmuxinator/django.yml
    # Ruby & Rails
    ~/.gemrc: rails/gemrc
    ~/.irbrc: rails/irbrc
    ~/.pryrc: rails/pryrc
    ~/.railsrc: rails/railsrc
    # Ctag
    ~/.ctags: ctags/ctags
    # Python
    ~/.config/pudb/pudb.cfg:
      force: true
      path: python/pudb/pudb.cfg
